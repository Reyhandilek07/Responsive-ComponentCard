<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/illustration-hero.svg" alt="Picture">
            <div class="bottom">
        <section>
            <p class="title">Order Summary</p>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <div class="small-box">
            <div class="informations">
                <div class="icon">
                    <img src="images/icon-music.svg" alt="Icon Music">
                </div>
                <div class="plan-price">
                <div class="plan">Annual Plan</div>
                <div class="price">$59.99/year</div>
                </div>
                <div class="link">Change</div>
            </div>
        </div>
        <div class="btn-1">Proceed to Payment</div>
        <div class="link-2">Cancel Order</div>
        </div>
        </div>
    </div>
</body>
</html>
